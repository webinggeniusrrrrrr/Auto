<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe with Stakes</title>
  <script src="https://js.paystack.co/v1/inline.js"></script> <!-- Paystack Script -->
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    h1 {
      margin-bottom: 10px;
    }
    #balance {
      font-size: 20px;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }
    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      border: 2px solid #333;
      background-color: #fff;
      width: 100px;
      height: 100px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .cell:hover {
      background-color: #f0f0f0;
    }
    .cell.taken {
      pointer-events: none;
      color: #555;
      background-color: #ddd;
    }
    .stakes, .message {
      margin-top: 15px;
      font-size: 18px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe with Stakes</h1>
  <div id="balance">Balance: NGN 0</div>
  <div class="stakes">
    <label for="stake">Enter Stake Amount: </label>
    <input type="number" id="stake" placeholder="Enter amount in NGN">
    <button onclick="initializePayment()">Pay Stake</button>
    <button onclick="useBalance()">Use Balance</button>
  </div>
  <div class="board" id="board" style="display: none;"></div>
  <div class="message" id="message"></div>
  <button id="restartBtn" onclick="resetGame()" style="display: none;">Restart Game</button>
  <button id="withdrawBtn" onclick="withdrawWinnings()" style="display: none;">Withdraw Winnings</button>

  <script>
    let currentPlayer = 'X';
    let gameActive = false;
    let cells = Array(9).fill(null);
    let stakeAmount = 0;
    let playerBalance = 0;

    const board = document.getElementById('board');
    const message = document.getElementById('message');
    const restartBtn = document.getElementById('restartBtn');
    const withdrawBtn = document.getElementById('withdrawBtn');
    const balanceDisplay = document.getElementById('balance');

    function createBoard() {
      board.innerHTML = '';
      cells.forEach((_, index) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = index;
        cell.addEventListener('click', handleCellClick);
        board.appendChild(cell);
      });
    }

    function handleCellClick(e) {
      const cell = e.target;
      const index = cell.dataset.index;

      if (cells[index] || !gameActive) return;

      cells[index] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.classList.add('taken');

      if (checkWinner(currentPlayer)) {
        gameActive = false;
        const winnings = stakeAmount * 2;
        playerBalance += winnings;
        updateBalance();
        message.textContent = `Player ${currentPlayer} wins! You earned NGN ${winnings}`;
        restartBtn.style.display = 'block';
        withdrawBtn.style.display = 'block';
      } else if (cells.every(cell => cell !== null)) {
        gameActive = false;
        message.textContent = 'It\'s a draw!';
        restartBtn.style.display = 'block';
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      }
    }

    function checkWinner(player) {
      const winningCombinations = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];

      return winningCombinations.some(combination =>
        combination.every(index => cells[index] === player)
      );
    }

    function resetGame() {
      cells = Array(9).fill(null);
      currentPlayer = 'X';
      gameActive = true;
      message.textContent = '';
      restartBtn.style.display = 'none';
      withdrawBtn.style.display = 'none';
      createBoard();
    }

    function initializePayment() {
      const stakeInput = document.getElementById('stake');
      stakeAmount = parseInt(stakeInput.value);

      if (isNaN(stakeAmount) || stakeAmount <= 0) {
        alert('Please enter a valid stake amount.');
        return;
      }

      PaystackPop.setup({
        key: 'pk_live_a361b891a9d745a500e769922a80b88ccb26389c', // Replace with your Paystack public key
        email: 'player@example.com', // Replace with the player's email
        amount: stakeAmount * 100, // Convert to kobo
        currency: 'NGN',
        onClose: function () {
          alert('Payment was not completed.');
        },
        callback: function (response) {
          alert('Payment successful! Transaction reference: ' + response.reference);
          gameActive = true;
          board.style.display = 'grid';
          stakeInput.value = '';
          createBoard();
        },
      }).openIframe();
    }

    function useBalance() {
      const stakeInput = document.getElementById('stake');
      stakeAmount = parseInt(stakeInput.value);

      if (isNaN(stakeAmount) || stakeAmount <= 0 || stakeAmount > playerBalance) {
        alert('Invalid stake amount or insufficient balance.');
        return;
      }

      playerBalance -= stakeAmount;
      updateBalance();
      gameActive = true;
      board.style.display = 'grid';
      stakeInput.value = '';
      createBoard();
    }

    function withdrawWinnings() {
      alert(`Withdrawing NGN ${playerBalance}...`);
      playerBalance = 0;
      updateBalance();
    }

    function updateBalance() {
      balanceDisplay.textContent = `Balance: NGN ${playerBalance}`;
    }
  </script>
</body>
</html>
